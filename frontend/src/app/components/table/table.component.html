<table>
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Platform</th>
            <th>Followers</th>
            <th>Country</th>
            <th>Category</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of influencers">
            <td>
                <img [src]="item.image" alt="artista" [ngStyle]="{'width.px': 64, 'height.px': 64, 'border-radius.px': 10}">
            </td>
            <td>{{ item.name }}</td>
            <td>{{ item.platform }}</td>
            <td>{{ item.followers }}</td>
            <td>{{ item.country }}</td>
            <td>{{ item.category }}</td>
            <td>
                <button *ngIf="permission">
                    <i class='bx bxs-edit-alt bx-tada icon' style='color:#44c43f'></i>
                </button>
                <button *ngIf="permission" (click)="Delete(item.id)">
                    <i class='bx bxs-trash-alt bx-tada icon' style='color:#ff0005'></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
